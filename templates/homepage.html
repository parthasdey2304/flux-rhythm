<html>
    <head>
        <title>FLux Rhythm</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    </head>

    <body class="bg-slate-950">
        <div id="container" class="w-full h-screen flex justify-start">
            <div id="side-menu" class="w-[300px] h-full bg-slate-900 flex-col">
                <div class="w-full h-[170px] p-6 pl-12">
                    <span class="text-5xl font-['Lobster'] text-white"><i class="ri-rhythm-fill font-bold"> </i><span>Flux <span>Rhythm</span></span></span>
                </div>

                <div class="w-full h-[500px] flex-col space-y-3 font-['Poppins'] text-2xl font-semibold">
                    <div class="w-full pl-14 bg-gradient-to-r from-slate-900 to-slate-950 py-3">
                        <a href="/homepage" class="text-blue-600">Explore</a>
                    </div>
                    <div class="w-full pl-14 py-3">
                        <a href="/artists" class="text-white">Artists</a>
                    </div>
                    <div class="w-full pl-14 py-3">
                        <a href="/playlists" class="text-white">Playlists</a>
                    </div>
                    <div class="w-full pl-14 py-3">
                        <a href="/albums" class="text-white">Albums</a>
                    </div>
                </div>
            </div>

            <div id="main-content" class="w-full h-full flex-col">
                <div class="w-full h-[100px] px-10 py-4 flex justify-between">
                    <div class="pt-4"><span class="font-['Poppins'] text-blue-600 underline underline-offset-8 font-semibold">Music</span></div>
                    <div class="w-[400px] h-full bg-gray-400 rounded-full flex px-4 pt-3.5">
                        <i class="ri-search-line text-white font-semibold text-3xl"></i>
                        <input type="text" placeholder="Type here to Search.." class="w-full rounded-3xl bg-gray-400 border-gray-400 -mt-1.5 text-white font-semibold font-['Poppins'] border-none focus:border-transparent">
                    </div>
                    <div></div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    </body>
</html>
